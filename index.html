<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="main-container">
        <!-- current weather -->
        <div id="current-weather">
            <h1>Bristol</h1>
            <h2>Now</h2>
            <img src="cloud1.png" alt="weather icon">
            <p>8 C / 2 C</p>
            <div id="current_info">
                <div class="info">
                    <div class ="text-centre"><span class="material-symbols-outlined">air</span></div>
                    <p class ="text-centre">9km/h</p>
                    <p class ="text-centre">Wind</p>
                </div>
                
                <div class="info">
                    <div class ="text-centre"><span class="material-symbols-outlined">water_drop</span></div>
                    <p class ="text-centre">91%</p>
                    <p class ="text-centre">Rain Probability</p>
                </div>

                <div class="info">
                    <div class ="text-centre"><span class="material-symbols-outlined">water</span></div>
                    <p class ="text-centre">31%</p>
                    <p class ="text-centre">Humidity</p>
                </div>
            </div>
        </div>
        <!-- forecast -->
        <div id="forecast">
            <div class="forecast">
                <p class="day">Monday</p>
                <div class ="text-centre"><span class="material-symbols-outlined">rainy</span></div>
                <p class ="text-centre">Rain</p>
                <p class ="text-centre">6 C</p>
                <p class ="text-centre">9C</p>
            </div>
            <div class="forecast">
                <p class="day">Tuesday</p>
                <div class ="text-centre"><span class="material-symbols-outlined">ac_unit</span></div>
                <p class ="text-centre">snow</p>
                <p class ="text-centre">6 C</p>
                <p class ="text-centre">9C</p>
            </div>
            <div class="forecast">
                <p class="day">Wednesday</p>
                <div class ="text-centre"><span class="material-symbols-outlined">ac_unit</span></div>
                <p class ="text-centre">snow</p>
                <p class ="text-centre">6 C</p>
                <p class ="text-centre">9C</p>
            </div>
            <div class="forecast">
                <p class="day">Thursday</p>
                <div class ="text-centre"><span class="material-symbols-outlined">thunderstorm</span></div>
                <p class ="text-centre">Thunderstorm</p>
                <p class ="text-centre">6 C</p>
                <p class ="text-centre">9C</p>
            </div>
            <div class="forecast">
                <p class="day">Friday</p>
                <div class ="text-centre"><span class="material-symbols-outlined">rainy</span></div>
                <p class ="text-centre">Rain</p>
                <p class ="text-centre">6 C</p>
                <p class ="text-centre">9C</p>
            </div>

        </div>
    </div>
</body>
</html>
